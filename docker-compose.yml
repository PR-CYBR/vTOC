version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vtoc
      POSTGRES_USER: vtoc
      POSTGRES_PASSWORD: vtocpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtoc"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/backend:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      DATABASE_URL: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc
      DATABASE_URL_TOC_S1: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s1
      DATABASE_URL_TOC_S2: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s2
      DATABASE_URL_TOC_S3: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s3
      DATABASE_URL_TOC_S4: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s4
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy

  frontend:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/frontend:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    ports:
      - "8081:8081"
    depends_on:
      - backend

  scraper:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/scraper:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: http://backend:8080
    depends_on:
      - backend

  gps-ingest:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/gps-ingest:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend:8080}
      GPS_SERIAL_DEVICE: ${GPS_SERIAL_DEVICE:-/dev/ttyUSB0}
      GPS_BAUD_RATE: ${GPS_BAUD_RATE:-9600}
      GPS_SOURCE_SLUG: ${GPS_SOURCE_SLUG:-station-gps}
    devices:
      - "${GPS_SERIAL_DEVICE:-/dev/ttyUSB0}:${GPS_SERIAL_DEVICE:-/dev/ttyUSB0}"
    depends_on:
      - backend

  adsb-ingest:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/adsb-ingest:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend:8080}
      ADSB_FEED_URL: ${ADSB_FEED_URL:-http://dump1090:8080/data/aircraft.json}
      ADSB_SOURCE_SLUG: ${ADSB_SOURCE_SLUG:-station-adsb}
      RTLSDR_DEVICE_SERIAL: ${RTLSDR_DEVICE_SERIAL:-}
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    depends_on:
      - backend

  h4m-bridge:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/h4m-bridge:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend:8080}
      H4M_SERIAL_DEVICE: ${H4M_SERIAL_DEVICE:-/dev/ttyUSB1}
      H4M_BAUD_RATE: ${H4M_BAUD_RATE:-115200}
      H4M_CHANNEL: ${H4M_CHANNEL:-station-h4m}
      H4M_SOURCE_SLUG: ${H4M_SOURCE_SLUG:-station-h4m}
    devices:
      - "${H4M_SERIAL_DEVICE:-/dev/ttyUSB1}:${H4M_SERIAL_DEVICE:-/dev/ttyUSB1}"
    depends_on:
      - backend

volumes:
  postgres_data:
