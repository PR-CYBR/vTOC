version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vtoc
      POSTGRES_USER: vtoc
      POSTGRES_PASSWORD: vtocpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtoc"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/backend:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      DATABASE_URL: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc
      DATABASE_URL_TOC_S1: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s1
      DATABASE_URL_TOC_S2: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s2
      DATABASE_URL_TOC_S3: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s3
      DATABASE_URL_TOC_S4: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc?options=-csearch_path%3Dtoc_s4
      AGENTKIT_API_BASE_URL: ${AGENTKIT_API_BASE_URL:-https://agentkit.example.com/api}
      AGENTKIT_API_KEY: ${AGENTKIT_API_KEY:-}
      AGENTKIT_ORG_ID: ${AGENTKIT_ORG_ID:-}
      AGENTKIT_TIMEOUT_SECONDS: ${AGENTKIT_TIMEOUT_SECONDS:-30}
      CHATKIT_WEBHOOK_SECRET: ${CHATKIT_WEBHOOK_SECRET:-}
      CHATKIT_ALLOWED_TOOLS: ${CHATKIT_ALLOWED_TOOLS:-}
      CHATKIT_API_KEY: ${CHATKIT_API_KEY:-}
      CHATKIT_ORG_ID: ${CHATKIT_ORG_ID:-}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_PROJECT_REF: ${SUPABASE_PROJECT_REF:-}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy

  frontend:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/frontend:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      VITE_PORT: ${VITE_PORT:-5173}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
      VITE_MAP_TILES_URL: "${VITE_MAP_TILES_URL:-https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png}"
      VITE_MAP_ATTRIBUTION: "${VITE_MAP_ATTRIBUTION:-Â© OpenStreetMap contributors}"
      VITE_DEFAULT_DIV: ${VITE_DEFAULT_DIV:-PR-SJU}
      VITE_RSS_ENABLED: ${VITE_RSS_ENABLED:-true}
      VITE_CHAT_ENABLED: ${VITE_CHAT_ENABLED:-true}
      VITE_CHATKIT_WIDGET_URL: ${VITE_CHATKIT_WIDGET_URL:-https://cdn.chatkit.example.com/widget.js}
      VITE_CHATKIT_API_KEY: ${VITE_CHATKIT_API_KEY:-}
      VITE_CHATKIT_TELEMETRY_CHANNEL: ${VITE_CHATKIT_TELEMETRY_CHANNEL:-vtoc-intel}
      VITE_AGENTKIT_ORG_ID: ${VITE_AGENTKIT_ORG_ID:-}
      VITE_AGENTKIT_DEFAULT_STATION_CONTEXT: ${VITE_AGENTKIT_DEFAULT_STATION_CONTEXT:-PR-SJU}
      VITE_AGENTKIT_API_BASE_PATH: ${VITE_AGENTKIT_API_BASE_PATH:-/api/v1/agent-actions}
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-}
      VITE_SUPABASE_TELEMETRY_TABLE: ${VITE_SUPABASE_TELEMETRY_TABLE:-telemetry_events}
    ports:
      - "8081:8081"
    depends_on:
      - backend

  scraper:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/scraper:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: http://backend:8080
    depends_on:
      - backend

  gps-ingest:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/gps-ingest:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend:8080}
      GPS_SERIAL_DEVICE: ${GPS_SERIAL_DEVICE:-/dev/ttyUSB0}
      GPS_BAUD_RATE: ${GPS_BAUD_RATE:-9600}
      GPS_SOURCE_SLUG: ${GPS_SOURCE_SLUG:-station-gps}
    devices:
      - "${GPS_SERIAL_DEVICE:-/dev/ttyUSB0}:${GPS_SERIAL_DEVICE:-/dev/ttyUSB0}"
    depends_on:
      - backend

  adsb-ingest:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/adsb-ingest:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend:8080}
      ADSB_FEED_URL: ${ADSB_FEED_URL:-http://dump1090:8080/data/aircraft.json}
      ADSB_SOURCE_SLUG: ${ADSB_SOURCE_SLUG:-station-adsb}
      RTLSDR_DEVICE_SERIAL: ${RTLSDR_DEVICE_SERIAL:-}
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    depends_on:
      - backend

  h4m-bridge:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/h4m-bridge:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://backend:8080}
      H4M_SERIAL_DEVICE: ${H4M_SERIAL_DEVICE:-/dev/ttyUSB1}
      H4M_BAUD_RATE: ${H4M_BAUD_RATE:-115200}
      H4M_CHANNEL: ${H4M_CHANNEL:-station-h4m}
      H4M_SOURCE_SLUG: ${H4M_SOURCE_SLUG:-station-h4m}
    devices:
      - "${H4M_SERIAL_DEVICE:-/dev/ttyUSB1}:${H4M_SERIAL_DEVICE:-/dev/ttyUSB1}"
    depends_on:
      - backend

  rf-engine:
    image: ${VTOC_IMAGE_REPO:-ghcr.io/pr-cybr/vtoc}/rf-engine:${VTOC_IMAGE_TAG:-main}
    pull_policy: always
    environment:
      PRCYBR_STATION_ID: ${PRCYBR_STATION_ID:-vtoc-001}
      PRCYBR_DIVISION: ${PRCYBR_DIVISION:-DIV-PR-001}
      RF_DEVICES_ALLOWLIST: ${RF_DEVICES_ALLOWLIST:-rtlsdr,usrp,hackrf,limesdr}
      RF_TX_ENABLED: ${RF_TX_ENABLED:-false}
      RF_TX_WHITELIST_FREQS_MHZ: ${RF_TX_WHITELIST_FREQS_MHZ:-}
      RF_SIGMF_ROOT: /data/sigmf
      RF_S3_ENDPOINT: ${RF_S3_ENDPOINT:-http://minio:9000}
      RF_S3_BUCKET: ${RF_S3_BUCKET:-prcybr-rf}
      RF_S3_ACCESS_KEY: ${RF_S3_ACCESS_KEY:-prcybr_rf_access}
      RF_S3_SECRET_KEY: ${RF_S3_SECRET_KEY:-}
      RF_CLASSIFIER_MODEL_PATH: /models/spectro_cnn.onnx
      RF_WS_SAMPLE_RATE_HZ: ${RF_WS_SAMPLE_RATE_HZ:-1000000}
      RF_WS_FFT_SIZE: ${RF_WS_FFT_SIZE:-2048}
      RF_MAX_CAPTURE_SECONDS: ${RF_MAX_CAPTURE_SECONDS:-3600}
      BACKEND_BASE_URL: http://backend:8080
      DATABASE_URL: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc
    ports:
      - "8002:8000"
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    volumes:
      - rf_sigmf:/data/sigmf
      - rf_models:/models
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      database:
        condition: service_healthy
      backend:
        condition: service_started

volumes:
  postgres_data:
  rf_sigmf:
  rf_models:
