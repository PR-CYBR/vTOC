version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vtoc
      POSTGRES_USER: vtoc
      POSTGRES_PASSWORD: vtocpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtoc"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://vtoc:vtocpass@database:5432/vtoc
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    ports:
      - "8081:8081"
    depends_on:
      - backend

  scraper:
    build:
      context: ./agents/scraper
    environment:
      BACKEND_BASE_URL: http://backend:8080
    depends_on:
      - backend

volumes:
  postgres_data:
