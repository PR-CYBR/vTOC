name: Create Stage Branch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-stage-branch:
    name: Create stage branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push stage branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if stage branch already exists remotely
          if git ls-remote --heads origin stage | grep -q stage; then
            echo "Stage branch already exists remotely"
            exit 0
          fi
          
          # Create and push stage branch from current HEAD
          git checkout -b stage
          git push origin stage
          echo "Stage branch created and pushed successfully"
